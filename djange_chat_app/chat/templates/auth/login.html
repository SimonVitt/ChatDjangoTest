{% extends 'base.html' %}
{% block content %}
<div class="demo-card-wide mdl-card mdl-shadow--2dp login-card">
    <h1>Login</h1>

    <form method="post" action="/login/">
        {% csrf_token %}
        <input type="hidden" name="redirect" value="{{ redirect }}">
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" name="username" type="text">
            <label class="mdl-textfield__label">Username...</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" name="password" type="password">
            <label class="mdl-textfield__label">Password...</label>
        </div>
        <div style="display: flex; justify-content: center"><button
                class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit">Login</button>
        </div>
    </form>
    {% if wrongPassword %}
    <span class="wrongDetails">Wrong Username or Password!</span>
    {% endif %}

    <div style="margin-top: 12px; font-size: 13px">
        <span>Not a User yet?</span>
        <a href="/register/">Sign Up</a>
    </div>
</div>
{% endblock %}
