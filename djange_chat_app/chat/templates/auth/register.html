{% extends 'base.html' %}
{% block content %}
<div class="demo-card-wide mdl-card mdl-shadow--2dp login-card">

    <h1>Register</h1>

    <form method="post" action="/register/">
        {% csrf_token %}
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" name="username" type="text">
            <label class="mdl-textfield__label">Username...</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" name="password" type="password">
            <label class="mdl-textfield__label">Password...</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" name="passwordAgain" type="password">
            <label class="mdl-textfield__label">Repeat Password...</label>
        </div>
        <div style="display: flex; justify-content: center"><button
                class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit">Register</button>
        </div>
    </form>

    {% if wrongPassword %}
    <span class="wrongDetails">The passwords are not the same. Please try again!</span>
    {% endif %}

    {% if usernameExists %}
    <span class="wrongDetails">Username already exists. Please try again with another!</span>
    {% endif %}

    <a class="backArrow" href="/login/">&#8678;</a>
</div>
{% endblock %}
