{% extends 'base.html' %}
{% block content %}

<div class="demo-card-wide mdl-card mdl-shadow--2dp login-card">
    <div class="loadingContainer" id="loadingContainerLogin" style="display: none;">
        <div class="lds-default"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>
    <h1>Login</h1>

    <form method="post" onsubmit="return loginJs()" action="/login/">
        {% csrf_token %}
        <input type="hidden" name="redirect" value="{{ redirect }}">
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" name="username" type="text" maxlength="12" id="usernameLoginInput">
            <label class="mdl-textfield__label">Username...</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" name="password" type="password" id="passwordLoginInput">
            <label class="mdl-textfield__label">Password...</label>
        </div>
        <div style="display: flex; justify-content: center"><button
                class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="submitBtnLogin" type="submit">Login</button>
        </div>
    </form>
    {% if wrongPassword %}
    <span class="wrongDetails" id="wrongFields">Wrong Username or Password!</span>
    {% endif %}
    <span id="emptyFields" class="wrongDetails" style="display: none;">Please fillout all fields!</span>

    <div style="margin-top: 12px; font-size: 13px">
        <span>Not a User yet?</span>
        <a href="/register/">Sign Up</a>
    </div>
</div>
{% endblock %}
